<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 정렬</title>

<style type="text/css">

	body {
		height: 4000px;
	}

	.grand-parent {
		width: 400px;
		height: 300px;
		border: 4px solid lemonchiffon;
		padding: 30px 100px 100px 30px;
		position: relative;
		top: 50px;
		left: 100px;
	}

	.parent {
		width: 400px;
		height: 300px;
		border: 4px solid skyblue;
		position: relative;
		top: 30px;
		left: 20px;
	}

	.child {
		width: 120px;
		height: 80px;
		border: 4px solid salmon;
		background-color: peachpuff;
		font-size: 30px;
		display: flex;
		justify-content: center;
		align-items: center; 
		color: white;
	}
	
	.fixed {
		/* 브라우저를 기준으로 배치된다. => 스크롤되어도 항상 그자리에 배치된다. */
		position: fixed;
		bottom: 50px;
		right: 20px;
	}

</style>

</head>
<body>

	<div class="grand-parent">
		<div class="parent">
			<div class="child">1</div>
			<div class="child fixed">2</div>
			<div class="child">3</div>
		</div>
	</div>
	
</body>
</html>
