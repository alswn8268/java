<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 속성</title>

<style type="text/css">

	/* 
		animation-fill-mode: 애니메이션 전후 상태(위치)를 설정한다.
			=> none: 기본값, 기존 위치에서 시작 => 애니메이션 시작 위치로 이동 => 실행 => 기존 위치로 복귀
			=> forwards: 기존 위치에서 시작 => 애니메이션 시작 위치로 이동 => 애니메이션 끝 위치에서 종료
			=> backwards: 애니메이션 시작 위치에서 시작 => 실행 => 기존 위치에서 종료
			=> both: 애니메이션 시작 위치에서 시작 => 실행 => 애니메이션 끝 위치에서 종료	 
	 */
	 
.box {
	 	width: 100px;
	 	height: 100px;
	 	background-color: skyblue;
	 	animation: fill 2s linear;
	 	animation-fill-mode: forwards;

	 }

	@keyframes fill {
		0% {
			transform: translate(100px, 100px); /* 애니메이션 시작 위치 */
		 	background-color: salmon;
		}
		100% {
			transform: translate(300px, 100px); /* 애니메이션 종료 위치 */			
		 	background-color: lemonchiffon;
		}
	}
	  
</style>

</head>
<body>

	<div class="box"></div>

</body>
</html>
