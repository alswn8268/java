<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 아이템 속성</title>

<style type="text/css">

	/* 
		grid-row: 아이템을 원하는 위치에 배치한다. 단축 속성, 각 속성은 "/"로 구분한다.
			=> grid-row: grid-row-start / grid-row-end;
			=> grid-row-start: item이 배치될 시작 행 번호
			=> grid-row-end: item이 배치될 끝 행 번호
			=> .item {
				grid-row-start: 1;
				grid-row-end: 3;
				}
			=> .item {
				grid-row: 1 / 3;
				}
			
		grid-column: 아이템을 원하는 위치에 배치한다. 단축 속성, 각 속성은 "/"로 구분한다.
			=> grid-column: grid-column-start / grid-column-end;
			=> grid-column-start: item이 배치될 시작 열 번호
			=> grid-column-end: item이 배치될 끝 열 번호
			=> .item {
				grid-column-start: 1;
				grid-column-end: 3;
				}
			=> .item {
				grid-column: 1 / 3;
				}
			
		grid-area: 아이템을 원하는 위치에 배치한다. 
			=> grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end
			=> grid-template-areas 속성이 참조할 영역 이름을 설정할 수 있다.
			=> 영역 이름을 설정하면 grid-row와 grid-column은 무시된다.
	 */

	.container1 {
		border: 4px solid powderblue;
		display: grid;
		width: 600px;
		grid-template-rows: repeat(4, 100px);
		grid-template-columns: repeat(3, 1fr);		
	}

	.item1 {
		border: 4px solid peachpuff;				
	}
	
	.item1:nth-child(1) {
/* 		grid-row-start: 1;
		grid-row-end: 3; */
		grid-row: 1 / 3;
		/* grid-column-start: 1;
		grid-column-end: 3; */
		grid-column: 1 / 3;
	}
	
	.item1:nth-child(2) {
		grid-row: 1 / 3;
	}

	.item1:nth-child(4) {
		grid-row: 4 / 5;
		grid-column: 2 / 4;
	}

	.container2 {
		border: 4px solid powderblue;
		display: grid;
		width: 600px;
		grid-template-rows: repeat(4, 100px);
		grid-template-columns: repeat(3, 1fr);		
	}

	.item2 {
		border: 4px solid peachpuff;				
	}
	
	.item2:nth-child(1) {
		grid-row: -3 / -5;
		grid-column: -2 / -4; 
	}

	.item2:nth-child(2) {
		/* grid-row-end나 grid-column-end에 span이 나오면 grid-row-start나 grid-column-start부터 뒤로 늘인다. */
		grid-row-start: 1;
		grid-row-end: span 2;
		grid-column-start: 3;
		grid-column-end: span 1;
	}

	.item2:nth-child(4) {
		/* grid-row-start나 grid-column-start에 span이 나오면 grid-row-end나 grid-column-end부터 앞으로 늘인다. */
		grid-row-start: span 1;
		grid-row-end: 5;
		grid-column-start: span 2;
		grid-column-end: 4;
	}

	.container3 {
		border: 4px solid powderblue;
		display: grid;
		width: 600px;
		grid-template-rows: repeat(4, 100px);
		grid-template-columns: repeat(3, 1fr);		
	}

	.item3 {
		border: 4px solid peachpuff;				
	}
	
	.item3:nth-child(1) {
		grid-area: 1 / 1 / 3 / 3;		 
	}
	
	.item3:nth-child(2) {
		grid-area: 1 / 3 / 3 / 4;		 
	}
	
	.item3:nth-child(4) {
		grid-area: 4 / 2 / 5 / 4;		 
	}
	
</style>

</head>
<body>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div>

	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
		<div class="item2">4</div>
		<div class="item2">5</div>
	</div>

	<div class="container3">
		<div class="item3">1</div>
		<div class="item3">2</div>
		<div class="item3">3</div>
		<div class="item3">4</div>
		<div class="item3">5</div>
	</div>

</body>
</html>
