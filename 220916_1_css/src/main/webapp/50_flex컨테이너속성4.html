<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 컨테이너 속성</title>

<style type="text/css">

	/*
		flex-direction 속성은 주축을 설정하고 (row(x축), column(y축)) align-content 속성으로 주축에 교차하는 교차축(보조축)을 설정한다.
		flex-direction 속성에 row를 지정하면 주축은 x축, 교차축은 y축이 되고, column을 지정하면 주축은 y축, 교차축은 x축이 된다.
		
		align-content: 교차축의 item 정렬 방식을 지정한다.
			=> flex-wrap 속성이 wrap으로 지정되어야 제대로 표시된다. item이 2줄 이상 표시되는 경우 사용한다.
			=> stretch: item의 높이가 정해져있지 않을 경우(auto) 컨테이너의 교차 축에 가득차게 item을 늘인다.
			=> flex-start: 기본값, flex-direction 속성이 row면 item을 위쪽으로 맞춰 정렬하고, column이면 왼쪽으로 맞춰 정렬한다.
			=> flex-end: flex-direction 속성이 row면 item을 아래쪽으로 맞춰 정렬하고, column이면 오른쪽으로 맞춰 정렬한다.
			=> center: item을 가운데로 정렬한다.
			=> space-between: 첫 item을 맨 위에, 마지막 item을 맨 아래에 배치하고 item과 item 사이를 균등하게 분할해서 배치한다.
			=> space-around: 모든 item의 위, 아래 여백을 균등하게 지정해서 배치한다.
	  */

	.container1 {
		height: 300px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		/* align-content: stretch;를 사용하려면 item에 height: auto;가 설정되어 있어야 한다. */
		align-content: stretch;
	}
	
	.item1 {
		width: 100px;
		height: auto;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

	.container2 {
		height: 300px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		align-content: flex-start;
	}
	
	.item2 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

	.container3 {
		height: 300px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		align-content: flex-end;
	}
	
	.item3 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

	.container4 {
		height: 300px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		align-content: center;
	}
	
	.item4 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

	.container5 {
		width: 200px;
		height: 1000px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		align-content: space-between;
	}
	
	.item5 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

	.container6 {
		width: 200px;
		height: 1000px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		align-content: space-around;
	}
	
	.item6 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

</style>

</head>
<body>

	stretch<br/>
	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div><br/>

	flex-start<br/>
	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
		<div class="item2">4</div>
		<div class="item2">5</div>
	</div><br/>

	flex-end<br/>
	<div class="container3">
		<div class="item3">1</div>
		<div class="item3">2</div>
		<div class="item3">3</div>
		<div class="item3">4</div>
		<div class="item3">5</div>
	</div><br/>

	center<br/>
	<div class="container4">
		<div class="item4">1</div>
		<div class="item4">2</div>
		<div class="item4">3</div>
		<div class="item4">4</div>
		<div class="item4">5</div>
	</div><br/>

	space-between<br/>
	<div class="container5">
		<div class="item5">1</div>
		<div class="item5">2</div>
		<div class="item5">3</div>
		<div class="item5">4</div>
		<div class="item5">5</div>
	</div><br/>

	space-around<br/>
	<div class="container6">
		<div class="item6">1</div>
		<div class="item6">2</div>
		<div class="item6">3</div>
		<div class="item6">4</div>
		<div class="item6">5</div>
	</div><br/>
</body>
</html>
