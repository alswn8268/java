<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 정렬</title>

	<style type="text/css">
	
	/* 
		위치상의 부모란 DOM(Document Object Model) 구조에 따른 부모를 의미하는 것이 아니라, position 속성의 유무에 따라서 구분된다.
		position 속성을 사용하지 않았거나 사용했더라도 속성값이 static인 경우 위치상의 부모로 인정하지 않는다.
	
		position: 요소의 위치 지정 방법의 기준을 설정한다.
			static: 기본값, 기준 없음 => 배치 불가능
			relative: 요소 자신의 위치를 기준으로 삼는다. => 주변에 영향을 주거나 영향을 받는다.
			absolute: 요소 자신이 아니라, 위치상의 부모 요소를 기준으로 삼는다.
			fixed: 브라우저를 기준으로 삼는다.
			
		position과 같이 사용하는 속성, static일 경우 무시된다.
			top: 요소의 position 기준에 맞는 위쪽에서의 거리(위치)를 설정한다.
			bottom: 요소의 position 기준에 맞는 아래쪽에서의 거리(위치)를 설정한다.
			left: 요소의 position 기준에 맞는 왼쪽에서의 거리(위치)를 설정한다.
			right: 요소의 position 기준에 맞는 오른쪽에서의 거리(위치)를 설정한다.
			top과 bottom, left와 right는 동시에 사용할 수 없다.
	 */
		
	.parent {
		width: 400px;
		height: 300px;
		border: 2px solid salmon;

		position: relative;
		top: 40px;
		left: 60px;
	}
	
	.child1 {
		width: 150px;
		height: 100px;
		background-color: lemonchiffon;
		border: 2px solid wheat;
		border-radius: 10px;
		
		position: absolute;
		top: 50px;
		left: 100px;
	}

	.child2 {
		width: 150px;
		height: 100px;
		background-color: powderblue;
		border: 2px solid skyblue;
		border-radius: 10px;

		position: relative;
		bottom: 50px;
		right: 100px;
	}
	
	
	</style>

</head>
<body>

	<div class="parent">
		<div class="child1"></div>
		<div class="child2"></div>
	</div>


</body>
</html>
