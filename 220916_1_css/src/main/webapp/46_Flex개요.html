<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex</title>

<style>
	* {
		font-family: 평창체;
	}

	/* div 태그 수평 배치 - 1 */
	.container1 {
		border: 4px solid navy;
		border-radius: 10px;
		/* inline-block 속성을 지정하면 수평 정렬된 div 사이에 한 칸의 공백이 생기므로, 글자 크기를 0으로 지정한다. */
		font-size: 0;
	}
	
	.item1 {
		width: 100px;
		height: 100px;
		border: 2px solid orange;
		border-radius: 5px;
		font-size: 25px;
		margin: 5px;
		/* block 요소는 수평으로 정렬할 수 없으므로 display: inline-block;을 지정한다. */
		display: inline-block;
	}

	/* div 태그 수평 배치 - 2 */
	.container2 {
		border: 4px solid navy;
		border-radius: 10px;
	}
		
	.item2 {
		width: 100px;
		height: 100px;
		border: 2px solid orange;
		border-radius: 5px;
		font-size: 25px;
		margin: 5px;
		/* float 속성을 지정해서 요소를 띄우면 컨테이너에 아무 것도 없기 때문에 컨테이너 공간이 사라진다. */
		float: left;
	}
	
	/* 공간이 사라진 컨테이너에 공간을 만들고 float를 끊어준다. */
	.clearfix::after {
		content: "";
		clear: both;
		display: block;
	}
	
	/* div 태그 수평 배치 - 3 */
	.container3 {
		border: 4px solid navy;
		border-radius: 10px;
		display: flex;
	}
		
	.item3 {
		width: 100px;
		height: 100px;
		border: 2px solid orange;
		border-radius: 5px;
		font-size: 25px;
		margin: 5px;
	}


</style>

</head>
<body>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
	</div><br/>

	<div class="container2 clearfix">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
	</div><br/>

	<div class="container3">
		<div class="item3">1</div>
		<div class="item3">2</div>
		<div class="item3">3</div>
	</div>

</body>
</html>
