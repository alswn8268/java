<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스 선택자</title>

<style type="text/css">

	/* fruits1 class의 첫 번째 자손 요소는 p 태그가 아니므로 아무 것도 선택되지 않는다. */
	.fruits1 p:nth-child(1) {
		color: skyblue;
	}
	/* nth-of-type(): 지정된 태그와 동일 타입(태그)의 형제 요소 중 n번째 요소라면 선택한다. */
	.fruits1 p:nth-of-type(1) {
		color: indianred;
	}
	
	/* nth-of-type()은 태그와 함께 사용해야 하므로 class와 함께 사용하면 동작되지 않는다.*/
	.fruits2 .red:nth-of-type(1) {
		color: olivedrab;
	}
	
	/* 사과만 선택하려면 위의 방식 대신 아래와 같이 해야 한다. */
	.fruits2 li:nth-of-type(2) {
		color: dodgerblue;
	}
	
	/* not: 부정 연산자로, ()안에 지정되지 않은 요소를 선택한다. */
	.fruits3 li.apple {
		color: hotpink;
	}
	.fruits3 li:not(.apple) {
		color: slateblue;
	}
	
</style>

</head>
<body>

	<ul class="fruits1">
		<div>딸기</div>
		<p>사과</p>
		<p>복숭아</p>
		<span>오렌지</span>		
	</ul>
	<hr/>
		
	<ul class="fruits2">
		<li>딸기</li>
		<li class="red">사과</li>
		<li>복숭아</li>
		<li class="red">오렌지</li>
	</ul>
		
	<ul class="fruits3">
		<li>딸기</li>
		<li class="apple">사과</li>
		<li>복숭아</li>
		<li>오렌지</li>
	</ul>
	
</body>
</html>
