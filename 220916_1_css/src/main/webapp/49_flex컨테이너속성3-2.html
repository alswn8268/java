<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 컨테이너 속성</title>

<style type="text/css">

	 .con {
	 	height: 800px;
	 }
	 
	.container1 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: column;
		justify-content: flex-start;
	}
	
	.item1 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container2 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: column;
		justify-content: flex-end;
	}
	
	.item2 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container3 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: column;
		justify-content: center;
	}
	
	.item3 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container4 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: column;
		justify-content: space-between;
	}
	
	.item4 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container5 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: column;
		justify-content: space-around;
	}
	
	.item5 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
</style>

</head>
<body>
	
	flex-start<br/>
	<div class="con container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div><br/>
	
	flex-end<br/>
	<div class="con container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
		<div class="item2">4</div>
		<div class="item2">5</div>
	</div><br/>
	
	center<br/>
	<div class="con container3">
		<div class="item3">1</div>
		<div class="item3">2</div>
		<div class="item3">3</div>
		<div class="item3">4</div>
		<div class="item3">5</div>
	</div><br/>
	
	space-between<br/>
	<div class="con container4">
		<div class="item4">1</div>
		<div class="item4">2</div>
		<div class="item4">3</div>
		<div class="item4">4</div>
		<div class="item4">5</div>
	</div><br/>
	
	space-around<br/>
	<div class="con container5">
		<div class="item5">1</div>
		<div class="item5">2</div>
		<div class="item5">3</div>
		<div class="item5">4</div>
		<div class="item5">5</div>
	</div><br/>
	
</body>
</html>
