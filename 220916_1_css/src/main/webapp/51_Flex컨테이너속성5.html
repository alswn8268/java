<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex 컨테이너 속성</title>

<style type="text/css">

	/* 
		flex-wrap 속성이 wrap으로 지정되어서 item이 여러 줄로 나타날 경우, align-content 속성이 우선하므로 align-items 속성을 사용하려면 align-content 속성을 stretch로 지정해야 한다.
		
		align-items: 교차 축에서 아이템 정렬 방법을 설정한다. item이 1줄로 표시될 경우 사용한다.
			=> stretch: item의 높이가 정해져있지 않을 경우(auto) 컨테이너의 교차 축에 가득차게 item을 늘인다. 
			=> flex-start: 기본값, flex-direction 속성이 row면 item을 위쪽으로 맞춰 정렬하고, column이면 왼쪽으로 맞춰 정렬한다.
			=> flex-end: flex-direction 속성이 row면 item을 아래쪽으로 맞춰 정렬하고, column이면 오른쪽으로 맞춰 정렬한다.
			=> center: item을 가운데로 정렬한다.
			=> baseline: item 내부에 입력된 문자 기준선(문자의 맨 아래에 맞춰 정렬한다.)
	 */

	.container1 {
		height: 300px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		/* align-items: stretch;를 사용하려면 item에 height: auto;가 설정되어 있어야 한다. */
		align-items: stretch;
	}
	
	.item1 {
		width: 100px;
		height: auto;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

	.container2 {
		height: 300px;
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
		flex-wrap: wrap;
		align-items: baseline;
	}
	
	.item2 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
		border-radius: 10px;
		background-color: peachpuff;
	}

	.item2:first-child {
		font-size: 90px;
	}

	.item2:nth-child(3) {
		font-size: 60px;
	}
	
</style>

</head>
<body>

	stretch<br/>
	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div><br/>

	baseline<br/>
	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
		<div class="item2">4</div>
		<div class="item2">5</div>
	</div><br/>



</body>
</html>
