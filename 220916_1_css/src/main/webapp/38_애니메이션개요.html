<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 개요</title>

<style type="text/css">


	/* 
		animation: 요소에 애니메이션을 설정 및 제어한다.
		
		단축 속성
		animation: 애니메이션 이름 재생시간 [타이밍함수 대기시간 반복횟수 반복방향 전후상태 재생/정지];
		애니메이션 이름과 재생시간은 필수 입력 사항이고 나머지는 필요에 따라 생략 가능하다.
		
		개별 속성
		animation-name: @keyframes로 만드는 애니메이션 규칙의 이름을 지정한다. none이 기본값
		animation-duration: 애니메이션 지속 시간을 설정한다. 0s가 기본값
		animation-timing-function: 타이밍 함수를 설정한다. ease가 기본값
		animation-delay: 애니메이션의 대기 시간을 설정한다. 0s가 기본값
		animation-iteration-count: 애니메이션의 반복 횟수를 지정한다. 1이 기본값
		animation-direction: 애니메이션 반복 방향을 설정한다.
		animation-fill-mode: 애니메이션 전후 상태(위치)를 설정한다. none이 기본값
		animation-play-state: 애니메이션의 재생과 정지를 설정한다. running이 기본값
	 */

	.box { 
		width: 100px;
		height: 100px;
		background-color: powderblue;
	}
	
	.box:hover{
		/* first-animation이라는 이름의 애니메이션을 2초간 무한대로 왕복 재생한다. */
		animation: first-animation 2s infinite alternate;

	}

	/* 실행할 애니메이션을 만든다. */
	/* @keyframes를 사용해서 애니메이션을 설정한다. 반드시 애니메이션 이름을 지정해야 한다. */
	@keyframes first-animation {
		/* 프레임 단위(전체 실행 시간의 %)로 애니메이션을 설정한다. */
		0% { /* 시작 */  
			width: 100px;
		}
		100% { /* 끝 */
			width: 500px;
			background-color: peachpuff;
		}
	} 
	 
</style>

</head>
<body>

	<div class="box"></div>

</body>
</html>
