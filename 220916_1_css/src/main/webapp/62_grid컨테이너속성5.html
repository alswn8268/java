<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 컨테이너 속성</title>

<style type="text/css">

	/* 
		grid-auto-flow: 배치하지 않은 item들을 어떤 자동배치 알고리즘으로 처리할지 지정한다.
			=> row: 기본값, 행 방향으로 차례대로 배치된다. 빈 영역은 비워 둔다.
			=> row dense: 행 방향으로 차례대로 배치된다. 배치하지 않은 item이 빈 영역을 자동으로 채운다.
			=> column: 열 방향으로 차례대로 배치된다. 빈 영역은 비워 둔다.
			=> column dense: 열 방향으로 차례대로 배치된다. 배치하지 않은 item이 빈 영역을 자동으로 채운다.
	 */
	
	.container1 {
		border: 4px solid salmon;
		width: 600px;
		display: grid;
		
		/* 명시적 행과 열의 크기를 정의한다. */
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 1fr);
	}
	
	.item1 {
		border: 4px solid orange;
		grid-auto-flow: row;
	} 

	.item1:nth-child(1) {
		grid-column: 1 / 3;
		background-color: powderblue;
	} 

	.item1:nth-child(2) {
		grid-column: 2 / 4;
		background-color: powderblue;
	} 
	
	.container2 {
		border: 4px solid salmon;
		width: 600px;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 1fr);
		grid-auto-flow: row dense;
	}
	
	.item2 {
		border: 4px solid orange;
	} 

	.item2:nth-child(1) {
		grid-column: 1 / 3;
		background-color: powderblue;
	} 

	.item2:nth-child(2) {
		grid-column: 2 / 4;
		background-color: powderblue;
	} 

	.container3 {
		border: 4px solid salmon;
		width: 600px;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 1fr);
		grid-auto-flow: column;
	}
	
	.item3 {
		border: 4px solid orange;
	} 

	.item3:nth-child(1) {
		grid-column: 2 / 4;
		background-color: powderblue;
	} 

	.item3:nth-child(2) {
		grid-column: span 2;
		background-color: powderblue;
	} 

	.container4 {
		border: 4px solid salmon;
		width: 600px;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 1fr);
		grid-auto-flow: column dense;
	}
	
	.item4 {
		border: 4px solid orange;
	} 

	.item4:nth-child(1) {
		grid-column: 2 / 4;
		background-color: powderblue;
	} 

	.item4:nth-child(2) {
		grid-column: 1 / 3;
		background-color: powderblue;
	} 
	
	
</style>

</head>
<body>
	
	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
	</div><br/>
	
	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
		<div class="item2">4</div>
	</div><br/>
	
	<div class="container3">
		<div class="item3">1</div>
		<div class="item3">2</div>
		<div class="item3">3</div>
		<div class="item3">4</div>
	</div><br/>
	
	<div class="container4">
		<div class="item4">1</div>
		<div class="item4">2</div>
		<div class="item4">3</div>
		<div class="item4">4</div>
	</div><br/>

</body>
</html>
