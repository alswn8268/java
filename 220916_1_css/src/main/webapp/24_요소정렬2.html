<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 정렬</title>

<style type="text/css">

/* 
		float 해제
		float 속성이 적용된 요소의 주위로 다른 요소들이 흐르게 되는데, 이를 방지하기 위해 float 속성을 해제해야 한다.
		1. 형제 요소에 clear: left, clear: right, clear: both를 추가해서 해제한다.
		2. 부모 요소에 overflow: hidden;, overflow: auto;를 추가해서 해제한다.
		3. 부모 요소에 가상 요소 선택자 "::after"를 이용해 content를 추가해서 해제한다.
	 */
.box1 {
	font-family: 평창체;
	width: 150px;
	height: 100px;
	background-color: peachpuff;
	font-size: 30px;
	color: white;
	margin: 10px;
	float: left;
}

.box2 {
	font-family: 평창체;
	width: 150px;
	height: 100px;
	font-size: 30px;
	color: white;
	margin: 10px;
	clear: both;
	background-color: powderblue;
	/* clear: left; */ /* float: left를 해제한다. */
}

.box3 {
	font-family: 평창체;
	width: 150px;
	height: 100px;
	background-color: lemonchiffon;
	font-size: 30px;
	color: white;
	margin: 10px;
	float: right;
}

.box4 {
	font-family: 평창체;
	width: 150px;
	height: 100px;
	font-size: 30px;
	color: white;
	margin: 10px;
	background-color: plum;
	clear: both;
}

.float-box {
	font-family: 평창체;
	width: 150px;
	height: 100px;
	background-color: darkslateblue;
	font-size: 30px;
	color: white;
	margin: 10px;
	float: left;
}

.new-box {
	width: 700px;
	height: 30px;
	background-color: darkolivegreen;
}

/* .clearfix는 .float-box의 부모 요소 */
.clearfix {
	overflow: hidden;
}

.float-box1 {
	font-family: 평창체;
	width: 150px;
	height: 100px;
	background-color: skyblue;
	font-size: 30px;
	color: white;
	margin: 10px;
	float: left;
}

.new-box1 {
	width: 700px;
	height: 30px;
	background-color: aquamarine;
}

/* .clearfix1는 .float-box1의 부모 요소 */
.clearfix1::after {
	content: "";
	clear: both;
	display: block;
}
</style>

</head>
<body>

	<div class="box1">1</div>
	<div class="box1">2</div>
	<div class="box1">3</div>
	<div class="box2">4</div>
	<!-- 형제간의 float 속성 해제 -->

	<div class="box3">1</div>
	<div class="box3">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>

	<div class="clearfix">
		<div class="float-box">1</div>
		<div class="float-box">2</div>
		<div class="float-box">3</div>
		<div class="float-box">4</div>
	</div>
	<div class="new-box"></div>

	<div class="clearfix1">
		<div class="float-box1">1</div>
		<div class="float-box1">2</div>
		<div class="float-box1">3</div>
		<div class="float-box1">4</div>
	</div>
	<div class="new-box1"></div>


</body>
</html>
