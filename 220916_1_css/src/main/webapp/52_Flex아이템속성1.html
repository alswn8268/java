<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex 아이템 속성</title>

<style type="text/css">

	/* 
		order: flex item의 순서를 지정한다. html의 구조와 상관없이 순서를 변경할 수 있다.
			=> 0이 기본값, flex item의 순서가 클 수록 순서가 밀린다. (음수 허용)
	 */

	.container {
		border: 4px solid dodgerblue;
		display: flex;
	}
	
	.item {
		width: 100px;
		height: 100px;
		border: 4px solid skyblue;
		border-radius: 10px;
		background-color: powderblue ;
		font-size: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.item1 {
		order: 1;
	}
	
	.item4 {
		order: 1;
	}

	.item6 {
		order: -1;
	}

</style>

</head>
<body>

	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
		<div class="item item5">5</div>
		<div class="item item6">6</div>
	</div>

</body>
</html>
