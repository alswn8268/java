<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>트랜스폼 3D</title>

<style type="text/css">

	/* 
		transform 3D 변환 함수
			=> translate3d(x, y, z): x축, y축, z축 모두 이동
			=> translateZ(z): z축만 이동
			=> scale3d(x, y, z): x축, y축, z축 모두 크기 변경
			=> scaleZ(z): z축만 크기 변경
			=> rotate3d(x, y, z, 각도deg): 지정된 x, y, z, 벡터 값을 기준으로 회전
			=> rotateX(x): x축만 회전, 지정된 각도만큼 x축을 기준으로 회전
			=> rotateY(y): y축만 회전, 지정된 각도만큼 y축을 기준으로 회전
			=> rotateZ(z): z축만 회전, 지정된 각도만큼 z축을 기준으로 회전
	 */

	img {
		width: 300px;
		border: 2px solid peachpuff;
		margin: 50px;
		transition-duration: 2s;
	}
	
	img:hover {
		/* transform: translate3d(100px, 150px, 200px); */
		/* transform: scale3d(1.5, 1.5, 1.5); */
		/* transform: rotate3d(100, 100, 100, 1800deg); */
	}

</style>

</head>
<body>
	
	<img alt="안드로이드" src="./images/android.png"/>
	
</body>
</html>
