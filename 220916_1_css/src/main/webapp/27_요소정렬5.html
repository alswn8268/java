<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 정렬</title>

<style type="text/css">

	.box {
		width: 100px;
		height: 100px;
		background-color: powderblue;
		font-size: 30px;
		font-family: 나눔고딕;
		border: 2px solid skyblue;
		border-radius: 10px;
		color: white;
		justify-content: center;
		align-items: center;
	}
	
	.relative {
		border: 2px solid orange;
		position: absolute;
/* 		top: 20px;
		left: 70px; */
		bottom: 40px;
		right: 30px;
	}

</style>

</head>
<body>
	
	<div class="box">1</div>
	<div class="box relative">2</div>
	<div class="box">3</div>

</body>
</html>
