<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 속성</title>

<style type="text/css">

	/* 
		animation-timing-function: 타이밍 함수를 설정한다.
			=> ease: 기본값, 빠르게 - 느리게
			=> linear: 일정하게
			=> ease-in: 느리게 - 빠르게
			=> ease-out: 빠르게 - 느리게
			=> ease-in-out: 느리게 - 빠르게 - 느리게
		animation-delay: 애니메이션의 대기 시간을 설정한다. 0s가 기본값
	 		=> 음수 허용, 음수를 지정한 경우 애니메이션이 바로 시작되지만 지정된 값 만큼 애니메이션이 앞서서 실행된다.
	 */

	.box {
		font-family: 평창체;
		width: 100px;
		height: 100px;
		border-radius: 10px;
		margin: 10px;
		font-size: 30px;
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
		border: 1.5px solid lightgray;
		
	}
	
	.box1 {
		background-color: peachpuff;	
	}
	
	.box1:hover {
		animation-name: size-up;
		animation-duration: 2s;
		animation-timing-function: ease-out;
		animation-delay: 0s;
	}
	
	.box2 {
		background-color: powderblue;
	}

	.box2:hover {
		animation-name: size-up;
		animation-duration: 2s;
		animation-timing-function: ease-out;
		animation-delay: 1s;
	}
	
	.box3 {
		background-color: lemonchiffon;
	}

	.box3:hover {
		animation-name: size-up;
		animation-duration: 2s;
		animation-timing-function: ease-out;
		animation-delay: -1s;
	}

	@keyframes size-up {
		0% {
			width: 100px;
		}
		100% {
			width: 500px;
		}
	}

</style>

</head>
<body>

	<div class="box box1">0s</div>
	<div class="box box2">1s</div>
	<div class="box box3">-1s</div>

</body>
</html>
