<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 컨테이너 속성</title>

<style type="text/css">

	/* 
		grid-template: grid-template-rows, grid-template-columns, grid-template-areas의 단축 속성
			=> grid-template: grid-template-areas grid-template-rows / grid template-columns;
	 */

	 .container {
			border: 4px solid powderblue;
			display: grid;

/* 			grid-template-rows: 80px 350px 130px;
			grid-template-columns: 2fr 100px 1fr;		
			grid-template-areas: 
				"header header header"
				"main . aside"
				"footer footer footer";
 */		
			grid-template:
				"header header header" 80px 
 				"main . aside" 350px
				"footer footer footer" 130px
				/ 2fr 100px 1fr;
 		
 			gap: 30px 30px;
		 }
	
		.container .item {
			border: 4px solid orange;
		}
		
		.item:nth-child(1) {
			grid-area: header;
		}	
		
		.item:nth-child(2) {
			grid-area: main;
		}	
		
		.item:nth-child(3) {
			grid-area: aside;
		}	
		
		.item:nth-child(4) {
			grid-area: footer;
		}	
		

</style>

</head>
<body>

	<div class="container">
		<div class="item">Header</div>
		<div class="item">Main</div>
		<div class="item">Aside</div>
		<div class="item">Footer</div>
	</div>

</body>
</html>
