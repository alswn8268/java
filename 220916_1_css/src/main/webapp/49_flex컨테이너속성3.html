<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 컨테이너 속성</title>

<style type="text/css">

	/* 
		justify-content: 주 축의 정렬 방법을 지정한다. flex-direction 속성의 영향을 받는다.	
			=> flex-start: 기본값, flex-direction 속성이 row면 item을 왼쪽 -> 오른쪽으로 표시하고, column이면 item을 위쪽 -> 아래쪽으로 표시한다.
			=> flex-end: flex-direction 속성이 row면 item을 오른쪽 -> 왼쪽으로 표시하고, column이면 item을 아래쪽 -> 위쪽으로 표시한다.
			=> center: item을 한가운데에 정렬한다.
			=> space-between: 첫 item을 맨 앞에, 마지막 item을 맨 뒤에 배치하고 item과 item 사이를 균등하게 분할해서 배치한다.
			=> space-around: 모든 item의 왼쪽, 오른쪽 여백을 균등하게 지정해서 배치한다.
			
	 */
	.container1 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-start;
	}
	
	.item1 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container2 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: flex-end;
	}
	
	.item2 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container3 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: center;
	}
	
	.item3 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container4 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: space-between;
	}
	
	.item4 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
	.container5 {
		border: 4px solid lightskyblue;
		display: flex;
		font-size: 30px;
		flex-direction: row;
		justify-content: space-around;
	}
	
	.item5 {
		width: 100px;
		height: 100px;
		border: 2px solid lightsalmon;
	}
	
</style>

</head>
<body>
	
	flex-start<br/>
	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div><br/>
	
	flex-end<br/>
	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
		<div class="item2">4</div>
		<div class="item2">5</div>
	</div><br/>
	
	center<br/>
	<div class="container3">
		<div class="item3">1</div>
		<div class="item3">2</div>
		<div class="item3">3</div>
		<div class="item3">4</div>
		<div class="item3">5</div>
	</div><br/>
	
	space-between<br/>
	<div class="container4">
		<div class="item4">1</div>
		<div class="item4">2</div>
		<div class="item4">3</div>
		<div class="item4">4</div>
		<div class="item4">5</div>
	</div><br/>
	
	space-around<br/>
	<div class="container5">
		<div class="item5">1</div>
		<div class="item5">2</div>
		<div class="item5">3</div>
		<div class="item5">4</div>
		<div class="item5">5</div>
	</div><br/>
	
</body>
</html>
