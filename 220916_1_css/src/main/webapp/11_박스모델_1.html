<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 - 폭, 너비</title>
<style type="text/css">
	 
/* 		width: 요소의 가로 너비를 지정한다.
		height: 요소의 세로 너비를 지정한다.
		auto: 브라우저가 너비를 계산해서 왼쪽, 오른쪽 너비를 동일하게 만든다. => 요소를 가운데 배치한다.
		px, %, em, rem등을 단위로 사용한다.
	 */

	div { /* 블록 요소의 width 속성을 auto로 지정하면 100%가 기본값으로 사용되고, height 속성을 auto로 지정하면 0이 기본값으로 사용된다. */
		/* width: auto; */
		/* width: 100% */
		width: 200px;
		/* height: auto; */
		/* height: 0; */
		height: 100px;
		background-color: salmon;
	}
	
	span { /* 인라인 요소의 width 속성을 auto로 지정하면 0이 기본값으로 사용되고, height 속성을 auto로 지정하면 0이 기본값으로 사용된다. */
		width: auto;
		width: 200px;
		height: auto;
		height: 100px;
		background-color: skyblue;
	
	}
	
</style>
</head>
<body>

	<div>꽥</div>
	<span>ㅇ</span>

</body>
</html>
