<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>트랜지션 2D</title>

<style type="text/css">

	/* 
		transform: 요소의 변형 효과를 지정한다.
		
		transform 2D 변환 함수
			=> translate(x, y): x축 y축 모두 이동
			=> translateX(y): x축만 이동
			=> translateY(y): y축만 이동
			=> scale(x, y): x축 y축 모두 크기 변경
			=> scaleX(x): x축만 크기 변경
			=> scaleY(y): y축만 크기 변경
			=> rotate(각도deg): 지정된 각도만큼 회전. 양수는 시계 방향, 음수는 반시계 방향
			=> skew(각도deg, 각도deg): x축, y축 모두 지정된 각도만큼 비튼다.
			=> skewX(각도deg): x축만 지정된 각도만큼 비튼다.
			=> skewY(각도deg): y축만 지정된 각도만큼 비튼다.
	 */
	
	.box {
		/* 초기 스타일 */
		width: 200px;
		height: 200px;
		background-color: lemonchiffon;
		font-size: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 50px;
		
		/* 애니메이션 시작 위치 */
		position: relative;
		top: 0px;
		left: 0px;
		transition-duration: 1s;	
		
		/* transform: translate(100px, 30px); */ /* 요소가 단순히 이동되어 보인다. */
	}

	.box:hover {
		/* 애니메이션 종료 위치 */
/* 		position: relative;
		top: 100px;
		left: 100px;
 */		
		/* 종료 스타일 */
		background-color: powderblue;
	
		/* transform을 이용한 애니메이션 */
		/* transform: translate(100px, 30px); */
		/* transform: scale(1.5, 1.5); */ 
		/* transform: rotate(-315deg); */
		/* transform: skew(45deg, 45deg); */
			
		/* transform 변환 함수를 2개 이상 사용하려면 띄어쓰기로 구분해서 한 번에 적어야 한다. */
		transform: translate(200px, 200px) scale(1.5, 1.5) rotate(360deg) skew(10deg, 10deg);
	}

</style>

</head>
<body>

	<div class="box">123</div>

</body>
</html>
