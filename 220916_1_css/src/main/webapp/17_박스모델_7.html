<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-sizing</title>

<style type="text/css">

	/* 
		box-sizing: 요소의 크기 계산 기준을 정한다.
		- content-box
			=> 기본값, 크기(width, height)만으로 요소의 크기를 계산한다.
			=> 안여백(padding)과 테두리 선(border)이 추가되며 추가된 만큼 요소의 크기가 커진다.
		- border-box
			=> 크기(width, height)에 안여백(padding)과 테두리 선(border)을 포함해서 요소의 크기를 계산한다.
			=> 전체 크기는 유지되고 안여백(padding)과 테두리 선(border)의 크기만큼 요소의 크기가 작아진다.
		개발자 모드(F12)에서 확인한다.
			
	 */

	.box1 {
		width: 200px;
		height: 200px;
		background-color: powderblue;
		border: 10px solid peachpuff;
		padding: 40px;
	}

	.box2 {
		width: 200px;
		height: 200px;
		background-color: lemonchiffon;
		border: 10px solid lightgreen;
		padding: 40px;
		box-sizing: border-box;
	}

</style>

</head>
<body>

	<div class="box1"></div>
	<div class="box2"></div>

</body>
</html>
