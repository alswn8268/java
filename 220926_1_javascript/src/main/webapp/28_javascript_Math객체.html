<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript Math 객체</title>
<script type="text/javascript" src="./js/javascript28.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: skyblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid skyblue;
		}

	.button1:hover {
		background-color: skyblue;
		color: white;
	}
</style>
</head>

<body>

	<h1>Math 객체</h1>

	<h2>랜덤 숫자 생성하기</h2>
	숫자: <input id="random" type="text" />
	<input type="button" class="button button1" value="숫자 만들기" onclick="randomNumber(random.value)">

	<h2>랜덤 배경색 생성하기 </h2>
	<input type="button" class="button button1" value="배경색 만들기" onclick="randomColor()">

	<h2>랜덤한 크기의 원 만들기 </h2>
	<input type="button" class="button button1" value="원 만들기" onclick="randomCircle()">
	<div id="circle"></div>

	<h2>위 원의 너비와 둘레 계산하기</h2>
	<input type="button" class="button button1" value="너비와 둘레 계산" onclick="rCal()"><br/>
	원의 둘레: <div id="area"></div>
	원의 너비: <div id="len"></div>

</body>
</html>
