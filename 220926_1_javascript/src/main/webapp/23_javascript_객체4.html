<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 객체</title>
<script type="text/javascript" src="./js/javascript23.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: skyblue; 
		border: none;
		color: white;
		padding: 16px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid skyblue;
		}

	.button1:hover {
		background-color: skyblue;
		color: white;
	}
</style>
</head>

<body>

	<input type="button" class="button button1" value="객체 - function" onclick="objectFunction()"/>
	<input type="button" class="button button1" value="객체 - class" onclick="objectClass()"/>
	<input type="button" class="button button1" value="객체 - json" onclick="objectJSON()"/>

</body>
</html>
