<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 및 속성추가</title>
<script type="text/javascript" src="./js/javascript35.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color:  cornflowerblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 14px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid  cornflowerblue;
		}

	.button1:hover {
		background-color: cornflowerblue;
		color: white;
	}
</style>
</head>

<body>

	<input class="button button1" type="button" value="element 만들기" onclick="elementCreate()">

</body>
</html>
