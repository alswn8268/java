<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 배열 및 객체</title>
<script type="text/javascript" src="./js/javascript30.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: cornflowerblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 14px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid cornflowerblue;
		}

	.button1:hover {
		background-color: cornflowerblue;
		color: white;
	}
</style>
</head>

<body>

	<h1>배열 및 객체</h1>
	<ol>
		<li onclick="singleArr()">1차원 배열</li>
		<li onclick="multiArr()">2차원 배열</li>
		<li onclick="joinTest()">join() 함수</li>
		<li>배열 정렬
			<ul>
				<li onclick="alphaSort()">문자 정렬</li>
				<li onclick="numberSort()">숫자 정렬</li>
				<li onclick="reverseTest()">배열 순서 뒤집기</li>
			</ul>
		</li>
		<li onclick="arrayIO()"> 배열 데이터 입출력
			<ul>
				<li>push()</li>
				<li>unshift()</li>
				<li>pop()</li>
				<li>shift()</li>
			</ul>
		</li>
		<li onclick="sliceTest()"> 배열의 일부분을 새 배열로 만든다. </li>
	</ol>

</body>
</html>
