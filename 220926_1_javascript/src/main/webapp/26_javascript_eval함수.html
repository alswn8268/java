<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript eval 함수</title>
<script type="text/javascript" src="./js/javascript26.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: skyblue; 
		border: none;
		color: white;
		padding: 16px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid skyblue;
		}

	.button1:hover {
		background-color: skyblue;
		color: white;
	}
</style>
</head>

<body>

	<h1>eval 함수</h1>
	<p>
		<h2>문자열로 된 코드를 읽어서 자바스크립트로 실행하기</h2>
		<input type="text" name="evalValue" placeholder="예) 5 + 10"/><br/>
		<input type="button" class="button button1" value="계산하기" onclick="evalTest()"/><br/><br/>
		<span></span>
	</p>

	<p>
		<input type="number" class="cal" value="0"/>
<!--	<select name="" id="" class="cal">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>	 -->
		<input type="text" class="cal" list="calList" size="3"/>
		<input type="number" class="cal" value="0"/>
		<input type="button" class="button button1" value="계산하기" onclick="calTest()"/><br/><br/>
		<span></span>
	</p>

	<!-- datalist 태그 -->
	<datalist id="calList">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</datalist>

</body>
</html>
