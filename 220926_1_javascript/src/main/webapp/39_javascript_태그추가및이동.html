<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 추가 및 이동</title>
<script type="text/javascript" src="./js/javascript39.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color:  cornflowerblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 14px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid  cornflowerblue;
		}

	.button1:hover {
		background-color: cornflowerblue;
		color: white;
	}
</style>
</head>

<body>

	<h1>태그 추가, 삽입, 이동하기</h1>

	<p>
		<input class="button button1" type="button" value="fieldset 내부의 div 태그 뒤에 추가" onclick="addAppend()"/>
		<input class="button button1" type="button" value="fieldset 내부의 div 태그 앞에 추가" onclick="addBefore()"/>
		<input class="button button1" type="button" value="이동" onclick="moveElement()"/>
	</p>

	<fieldset id="addEle" style="width: 400px;">
		<legend>부모 태그</legend>
		<div>div 태그</div>
	</fieldset>

</body>
</html>
