<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
<script type="text/javascript" src="./js/javascript40.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color:  cornflowerblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 14px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid  cornflowerblue;
		}

	.button1:hover {
		background-color: cornflowerblue;
		color: white;
	}
</style>
</head>

<body>

	<form action="?">
		<table id="inTable" cellpadding="5" cellspacing="0" border="1">
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id"/></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="text" name="password"/></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="address"/></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="text" name="phoneNo"/></td>
			</tr>
		</table><br>

		<input class="button button1" type="button" value="추가" onclick="tableAdd()"/>
	</form>

	<input class="button button1" type="button" value="마지막 데이터부터 1행씩 삭제" onclick="removeLast()"/>
	<input class="button button1" type="button" value="전체 삭제" onclick="removeAll()"/>

	<div id="addTable">
		<table id="ctb" cellpadding="5" cellspacing="0" border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>비밀번호</th>
					<th>주소</th>
					<th>전화번호</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody id="addtr">

			</tbody>
		</table>
	</div>

</body>
</html>;
