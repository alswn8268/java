<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 문자열 함수</title>
<script type="text/javascript" src="./js/javascript27.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: skyblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid skyblue;
		}

	.button1:hover {
		background-color: skyblue;
		color: white;
	}
</style>
</head>

<body>

	<h1>문자열 함수</h1>

	<p>
		1. 문자열 합치기
		<input class="button button1" type="button" value="실행" onclick="strTest1()"/>
	</p>
	<p>
		2. 서로 다른 자료형 합치기
		<input class="button button1" type="button" value="실행" onclick="strTest2()"/>
	</p>
	<p>
		3. 문자열 비교하기
		<input class="button button1" type="button" value="실행" onclick="strTest3()"/>
	</p>
	<p>
		4. 문자열 찾기
		<input class="button button1" type="button" value="실행" onclick="strTest4()"/>
	</p>
	<p>
		5. 문자열 추출하기
		<input class="button button1"type="button" value="실행" onclick="strTest5()"/>
	</p>
	<p>
		6. 문자열 자르기
		<input class="button button1" type="button" value="실행" onclick="strTest6()"/>
	</p>

</body>
</html>
