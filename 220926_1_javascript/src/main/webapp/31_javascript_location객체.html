<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 객체</title>
<script type="text/javascript" src="./js/javascript31.js"></script>
<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: cornflowerblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 14px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid cornflowerblue;
		}

	.button1:hover {
		background-color: cornflowerblue;
		color: white;
	}
</style>
</head>

<body>

	<h1>location 객체</h1>
	<a href="https://www.naver.com">네이버</a><br/>
	<button class="button button1" type="button" onclick="location.href='https://www.naver.com'">네이버</button><br/>
	<button class="button button1" type="button" onclick="locationTest()">네이버</button>

	
</body>
</html>
