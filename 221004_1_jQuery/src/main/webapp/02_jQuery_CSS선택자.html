<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - CSS 선택자</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jQuery02.js"></script>

<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: cornflowerblue; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid cornflowerblue;
		}

	.button1:hover {
		background-color: cornflowerblue;
		color: white;
	}
</style>

</head>
<body>

    <h2>CSS 선택자</h2>
    
    <div>
        <ul>
            <li><span>태그로 선택하기</span></li>
            <li id="t1">id로 선택하기</li>
            <li class="t2">class로 선택하기</li>
            <li><span>자식 선택자로 선택하기</span></li>
            <li><b><span>자손 선택자로 선택하기</span></b></li>
            <li>nth-child로 선택하기</li>
            <li id="t1">first로 선택하기</li>
            <li class="t2">last로 선택하기</li>
        </ul>
    </div>

    <div>
        <button class="button button1" type="button" onclick="a1()">태그</button>
        <button class="button button1" type="button" onclick="a2()">id</button>
        <button class="button button1" type="button" onclick="a3()">class</button>
        <button class="button button1" type="button" onclick="a4()">자식 선택자</button>
        <button class="button button1" type="button" onclick="a5()">자손 선택자</button>
        <button class="button button1" type="button" onclick="a6()">nth-child</button>
        <button class="button button1" type="button" onclick="a7()">first</button>
        <button class="button button1" type="button" onclick="a8()">last</button>
    </div>

</body>
</html>
