<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - 요소 제거</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jQuery19.js"></script>

<style type="text/css">	
	* {
		font-family: pretendard;
	}

	.button {
		background-color: palevioletred; 
		border: none;
		color: white;
		padding: 5px 10px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid palevioletred;
		}

	.button1:hover {
		background-color: palevioletred;
		color: white;
	}
</style>

</head>
<body>

	<h2>요소 삭제하기</h2>
	<div>
		<p>지우기 - remove</p>
		<p>잘라내기 - detach</p>
		<p>비우기 - empty</p>
		<p>부모 비우기 - unwrap</p>
	</div>

</body>
</html>
