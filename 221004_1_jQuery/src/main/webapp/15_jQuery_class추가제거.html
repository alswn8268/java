<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - class 추가 및 제거</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jQuery15.js"></script>
<link rel="stylesheet" href="./css/jQuery15.css">

<style type="text/css">	
	* {
		font-family: pretendard;
	}
	.button {
		background-color: palevioletred; 
		border: none;
		color: white;
		padding: 5px 10px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid palevioletred;
		}

	.button1:hover {
		background-color: palevioletred;
		color: white;
	}
</style>

</head>
<body>

	<button class="button button1" id="btn" type="button">이미지 on/off</button><br/><br/>
	<img src="./images/img01.jpg" alt="렛츠고이브이">
	<img src="./images/img02.jpg" alt="피카츄">
	<img src="./images/img03.jpg" alt="샤미드">
	<img src="./images/img04.jpg" alt="고라파덕">
	<img src="./images/img05.jpg" alt="이브이">

</body>
</html>
