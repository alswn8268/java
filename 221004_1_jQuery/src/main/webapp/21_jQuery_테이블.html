<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - 테이블</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jQuery21.js"></script>

<style type="text/css">	
	* {
		font-family: pretendard;
	}

	.button {
		background-color: palevioletred; 
		border: none;
		color: white;
		padding: 5px 10px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid palevioletred;
		}

	.button1:hover {
		background-color: palevioletred;
		color: white;
	}
</style>

</head>
<body>

	<h2>테이블</h2>
	<button id="btn1" class="button button1" type="button">방법1</button>
	<button id="btn2" class="button button1" type="button">방법2</button><br/><br/>

	<table border="1">
		<colgroup>
			<col width="200"/>
			<col width="200"/>
			<col width="200"/>
			<col width="200"/>
		</colgroup>
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
