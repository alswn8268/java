<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - DOM 탐색 1</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jQuery08.js"></script>
<link rel="stylesheet" href="./css/jQuery07.css">

<style type="text/css">	
	* {
		font-family: 나눔고딕;
	}
	.button {
		background-color: palevioletred; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid palevioletred;
		}

	.button1:hover {
		background-color: palevioletred;
		color: white;
	}
</style>

</head>
<body>

	<h2>DOM 탐색 메소드</h2>

	<div>
		<b>first(): 첫 번째 요소 탐색</b><br/>
		<b>eq(index): index 번째 요소 탐색</b><br/>
		<b>slice(): index로 구간(start 부터 end-1까지) 요소 탐색</b><br/>
		<b>last(): 마지막 요소 탐색</b>
	</div>

	<div>
		<p>first()</p>
		<p>eq(1)</p>
		<p>slice(1, 3)</p>
		<p>last()</p>
	</div>

	<a class="button button1" href="./07_jQuery_menu.html">돌아가기</a><br/>
	<!--
		자바스크립트의 history 객체를 이용해서 전 화면으로 돌아갈 수 있다.
		back(): 전 화면으로 돌아간다.
		go(숫자): 인수로 지정된 숫자만큼 화면을 이동한다. 음수는 이전 화면, 양수는 다음 화면, 0은 새로고침
		<input class="button button1" type="button" value="돌아가기2" onclick="history.back()"/><br/>
		<input class="button button1" type="button" value="돌아가기3" onclick="history.go(-1)"/><br/>
	 -->

</body>
</html>
