<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - 이펙트</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jQuery11.js" defer></script>
<link rel="stylesheet" href="./css/jQuery11.css">

<style type="text/css">	
	* {
		font-family: pretendard;
	}
	.button {
		background-color: palevioletred; 
		border: none;
		color: white;
		padding: 4px 4px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid palevioletred;
		}

	.button1:hover {
		background-color: palevioletred;
		color: white;
	}
</style>

</head>
<body>

	<h2>이펙트 메소드</h2><br/>
	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeToggle()</p>
		<p>fadeTo()</p>
		<p>animate()</p>
	</div>

	<div id="div">
		<img src="./images/img01.jpg" id="img"/>
	</div>

</body>
</html>
