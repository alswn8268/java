<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - 요소 제거</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jQuery20.js"></script>
<link rel="stylesheet" href="./css/jQuery20.css">

<style type="text/css">	
	* {
		font-family: pretendard;
	}

	.button {
		background-color: palevioletred; 
		border: none;
		color: white;
		padding: 5px 10px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
		border-radius: 10px;
	}	

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid palevioletred;
		}

	.button1:hover {
		background-color: palevioletred;
		color: white;
	}
</style>

</head>
<body>

	<h2>점심 식사 메뉴 뽑기</h2>
	<div id="menubox">
		<div class="select"></div>
		<div id="menu">
			<img src="./images/ddbg.jpg" alt="떡볶이"/>
			<img src="./images/don.jpg" alt="돈까스"/>
			<img src="./images/hamburg.jpg" alt="햄버거"/>
			<img src="./images/lamyun.jpg" alt="라면"/>
			<img src="./images/makchang.jpg" alt="막창"/>
		</div><br/>
		<button type="button">start</button>
	</div>


</body>
</html>
