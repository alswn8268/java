<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 웹 페이지</title>

<!-- 
	name="viewport": 접속한 장치의 해상도에 맞게 웹 사이트를 보여준다.
	content="width=device-width, initial-scale=1": 웹 사이트의 너비는 웹 사이트를 보는 장치에 맞게 사용한다.
 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./images/logo.png"/>
<!-- 부트스트랩 스타일을 사용하기 위해 연결한다. -->
<link rel="stylesheet" href="./css/bootstrap.css">

<style type="text/css">
	* {
		font-family: 평창체;
	}
	
	.jumbotron {
		background-image: url("./images/jumbotronBackground.jpg");
		background-size: cover;
		color: white;
		text-shadow: 0.2em 0.2em 0.2em black;	
	}

</style>

</head>
<body>

<!-- 
	점보트론(jumbotron)
	대형 전광판. 부트스트랩에서 홈페이지를 소개하는 메인 전광판이 되며 컴포넌트 중에 가장 돋보이는 컴포넌트로 사용법이 간단하고 버튼 등 다양한 컴포넌트를 포함할 수 있다.	
-->

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">제목</h1>
		<p class="text-center">
			부제목
		</p>
		<p class="text-center">
		<!-- role: 개별 태그의 역할을 정의한다. -->
			<a class="btn btn-primary btn-lg" href="#" role="button">사이트로 이동</a>
		</p>
	</div>
</div>


</body>
</html>
