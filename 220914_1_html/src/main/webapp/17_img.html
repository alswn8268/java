<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img</title>
</head>
<body>

<!-- 
	<img> 태그는 문서에 이미지를 넣는다. 인라인 요소
	src(필수): 이미지의 위치(경로 및 파일명, url)
	alt: 이미지가 화면에 표시되지 않을 경우 나타낼 대체 텍스트를 지정한다.
	width: 이미지의 가로 너비
	height: 이미지의 세로 너비
	width, height를 모두 사용하면 이미지가 지정된 크기로 변경되고, 둘 중 하나만 사용하면 나머지는 변경된 비율에 맞게 조정된다.
	title: 이미지 위에 마우스를 올렸을 때 풍선 도움말을 표시한다. 
 -->
 
 <img alt="대체 텍스트" src="KakaoTalk_20220913_144501030.jpg"/><br/>
 <img alt="두부두부" src="KakaoTalk_20220913_14450103.jpg"/><br/>
 <img alt="대체 텍스트" src="KakaoTalk_20220913_144501030.jpg" width="50"/><br/>
 <img alt="대체 텍스트" src="KakaoTalk_20220913_144501030.jpg" height="100"/><br/>
 <img alt="대체 텍스트" src="KakaoTalk_20220913_144501030.jpg" width="500" height="50"/><br/>
 <img alt="대체 텍스트" src="https://ssl.pstatic.net/melona/libs/1410/1410750/70d70527c949c3d76451_20220902160229371.jpg" width="500" title="머임"/><br/>

 <img alt="두비두바" src="./images/dubdub.jpg"/><br/>

</body>
</html>
