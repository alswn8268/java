<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>caption_col_colgroup</title>
</head>
<body>

<!-- 
	<caption> 태그는 표의 설명 또는 제목을 넣는다. 
	<caption> 태그는 하나의 테이블에 하나의 <caption>만 사용한다.
	<caption> 태그는 일반적으로 <table> 태그 바로 아래에 넣는다.
 -->
 
 	<table width="500" border="1" align="center" cellspacing="0" cellpadding="5" bgcolor="lightsalmon">
 		<caption>데이터 타입과 값</caption>
 		<tr height="50">
 			<th colspan="3">
 				데이타			
 			</th>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 		<!-- 
 			<th> 태그나 <td> 태그로 빈 셀을 만들면 브라우저에 따라서 표가 깨지는 경우가 발생될 수 있다.
 			빈 셀을 넣었는데 표가 깨지는 현상이 발생되면 &nbsp;를 작성한다.
 		 -->
 			<th bgcolor="aliceblue">&nbsp;</th>
 			<th bgcolor="lightyellow">타입</td>
 			<td >값</td>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 			<td align="center" bgcolor="aliceblue">1</td>
 			<td align="center" bgcolor="lightyellow">알파벳</td>
 			<td>A</td>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 			<td align="center" bgcolor="aliceblue">2</td>
 			<td align="center" bgcolor="lightyellow">숫자</td>
 			<td>0</td>
 		</tr> 		
 	</table><br/><br/>
 	
 	<table width="500" border="1" align="center" cellspacing="0" cellpadding="5" bgcolor="lightsalmon">
 		<caption>데이터 타입과 값</caption>
 		
 		<!-- <col> 태그는 표의 열을 나타내며, 열에 속하는 셀들에 공통된 의미를 부여할 때 사용한다. -->
 		<col style="background-color: aliceblue"/>	<!-- 1열 -->
 		<col/>	<!-- 2열 -->
 		<col/>	<!-- 3열 -->
 			
 		<tr height="50">
 			<th colspan="3">
 				데이타			
 			</th>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 
 			<th>&nbsp;</th>
 			<th>타입</td>
 			<td >값</td>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 			<td align="center">1</td>
 			<td align="center">알파벳</td>
 			<td>A</td>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 			<td align="center">2</td>
 			<td align="center">숫자</td>
 			<td>0</td>
 		</tr> 		
 	</table><br/><br/>

 	<table width="500" border="1" align="center" cellspacing="0" cellpadding="5" bgcolor="lightsalmon">
 		<caption>데이터 타입과 값</caption>
 		
 		<!-- <colgroup> 태그는 <col> 태그를 그룹으로 묶어준다. -->
 		<colgroup>
	 		<col/>
 			<!-- span 속성을 이용해서 같은 의미가 부여되는 열의 개수를 지정할 수 있다. -->
 			<col style="background-color: aliceblue;" span="2"/>	
 		</colgroup>
 		<tr height="50">
 			<th colspan="3">
 				데이타			
 			</th>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 
 			<th>&nbsp;</th>
 			<th>타입</td>
 			<td >값</td>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 			<td align="center">1</td>
 			<td align="center">알파벳</td>
 			<td>A</td>
 		</tr>
 		<tr height="50" bgcolor="skyblue">
 			<td align="center">2</td>
 			<td align="center">숫자</td>
 			<td>0</td>
 		</tr> 		
 	</table><br/><br/>

</body>
</html>
