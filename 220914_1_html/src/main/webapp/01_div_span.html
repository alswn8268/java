<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span</title>
<style type="text/css">
 div {
 	background-color: salmon;
 	/* width와 height가 적용된다. */
 	width: 200px;
	height: 50px; 
 }
 span {
 	background-color: yellow;
 	/* width와 height가 적용되지 않는다. */
 	width: 200px;
 	height: 50px;
 }
</style>
</head>
<body>

<!-- 
	1. 블록 요소
		div, h1, p, fieldset, ...
		사용 가능한 최대 가로 너비를 사용한다. 크기를 지정할 수 있다. 
		기본 값 - width: 100%, height: 0; 
		수직으로 쌓인다. => 태그가 사용되면 줄이 변경된다.
		레이아웃 구성에 사용한다.
		margin, padding의 모든 여백을 사용할 수 있다.

	2. 인라인 요소
		span, img, ... 
		필요한 만큼의 너비를 사용한다. 크기를 지정할 수 없다.
		기본 값 - width: 0, height: 0; 
		수평으로 펼쳐진다 => 태그가 사용되어도 줄이 변경되지 않는다.
		텍스트에 사용한다.
		margin의 위, 아래 여백은 사용할 수 없고, padding은 모든 여백을 사용할 수 있다.
 -->

	<div>
		안녕하세요?
	</div>
	<span>
		아뇨
	</span>

</body>
</html>
