<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>blockquote</title>
</head>
<body>

	<!-- 
	<blockquote> 태그는 들여쓰기로 인용문임을 표시한다.
	<cite> 태그는 Italic으로 인용문의 출처를 표시한다.
	 -->

	<blockquote>
		Lorem Ipsum(
		<cite>
		<a href="https://www.lipsum.com/">https://www.lipsum.com/</a>
		</cite>
		)
	</blockquote>

</body>
</html>
