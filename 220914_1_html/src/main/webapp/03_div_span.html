<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span</title>
<style type="text/css">

/*
	div, h1 ~ h6, p 태그는 display 속성의 기본값이 block이고, span은 inline이다.
*/

 div {
 	background-color: salmon;
 	width: 200px;
	height: 50px; 
	display: inline;
 }
 span {
 	background-color: yellow;
 	width: 200px;
 	height: 50px;
	display: inline;
 }
</style>
</head>
<body>

	<div>
		안녕하세요?
	</div>
	<span>
		아뇨
	</span>

</body>
</html>
