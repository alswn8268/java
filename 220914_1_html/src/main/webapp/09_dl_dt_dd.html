<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl dt dd</title>

<style type="text/css">

</style>

</head>
<body>
	
<!-- 
	<dl> 태그는 설명 목록을 만든다.
	<dt> 태그는 설명할 용어를 만든다.
	<dd> 태그는 용어에 대한 설명을 만든다.
 -->
 
 	<dl>
 		<dt>Tea</dt>
 		<dd>잎을 우려낸 음료</dd>
 		<dt>Milk</dt>
 		<dd>하얀 음료</dd>
 	</dl>
	
	<ul>
		<li>
			<i>Tea</i>
			<p>잎을 우려낸 음료</p>
		</li>
		<li>
			<dfn>Milk</dfn>
			<p>하얀 음료</p>
		</li>
	</ul>
	
</body>
</html>
