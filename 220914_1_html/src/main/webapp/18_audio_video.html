<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>audio_video</title>
<style type="text/css">
</style>
</head>
<body>

<!-- 
	<audio> 태그는 html 문서에 소리 컨텐츠를 포함시킬 때 사용한다.
	src 속성은 콘텐츠의 url을 지정한다.
	controls="controls" 속성은 제어 메뉴를 표시한다.
	autoplay="autoplay" 속성은 준비되면 바로 실행한다.	
	loop="loop" 속성은 무한 반복한다.
	muted="muted" 속성은 음소거를 한다.
 -->

	<audio src="./multimedia/audio.mp3" controls="controls"></audio><br/>
	<audio src="./multimedia/audio.mp3" controls="controls" autoplay="autoplay"></audio><br/>
	<audio src="./multimedia/audio.mp3" controls="controls" loop="loop"></audio><br/>
	<audio src="./multimedia/audio.mp3" controls="controls" muted="muted"></audio><br/>
	
<!-- 
	<video> 태그는 html 문서에 영상 컨텐츠를 포함시킬 때 사용한다.
	src 속성은 콘텐츠의 url을 지정한다.
	controls="controls" 속성은 제어 메뉴를 표시한다.
	autoplay="autoplay" 속성은 준비되면 바로 실행한다.	
	loop="loop" 속성은 무한 반복한다.
	muted="muted" 속성은 음소거를 한다.
	width 속성은 동영상의 가로 너비를 지정한다.
	height 속성은 동영상의 세로 너비를 지정한다.
	poster 속성은 동영상의 썸네일 이미지의 url을 지정한다.

	동영상에 autoplay 속성을 지정하려면 muted 속성을 같이 지정해야 한다.
 -->	

	<video src="./multimedia/video.mp4" controls="controls" autoplay="autoplay" loop="loop" width="500px" poster="./images/dubdub.jpg"></audio><br/>
	
	<!-- 아래와 같이 하면 브라우저가 이미지와 텍스트를 따로 인식한다. -->
	<div>
		<img alt="두부 사진" src="./images/dubdub.jpg" width="500px">
		<p>두부</p>
	</div>
	
<!-- 
	<figure> 태그는 서로 관련이 있는 독립적인 콘텐츠를 표현한다. 이미지나 삽화, 도표 등의 영역을 설정한다.
	<figcaption> 태그를 사용해서 설명을 붙일 수 있다.
 -->

	<!-- 이미지와 텍스트가 관련이 있음을 나타낸다. -->
	<figure>
		<img alt="두부 사진" src="./images/dubdub.jpg" width="500px">
		<figcaption>두부</figcaption>
	</figure>
	
</body>
</html>
