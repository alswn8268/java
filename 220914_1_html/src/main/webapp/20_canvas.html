<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
</head>
<body>

<!-- 
	<canvas> 태그는 javascript를 이용해 그래픽을 표시한다.
	src 속성에 프레임에 포함할 문서나 동영상의 url을 적는다.
	width 속성은 캔버스의 너비를 지정한다.
	height 속성은 캔버스의 높이를 지정한다.
 -->

	<canvas id="canvas" width="700" height="700"></canvas>
	
	<script type="text/javascript">
	
		// id 속성이 canvas인 캔버스 객체를 얻어온다.
		const canvas = document.getElementById('canvas');
		// 얻어온 캔버스 객체에 2차원 그래픽을 사용하겠다는 지정을 한다.
		const ctx = canvas.getContext('2d');
		// rgb(red, green, blue, alpha): red, green, blue 값을 0 ~ 255 사이로 지정해서 색상을 만든다.
		// alpha는 생략 가능하고 투명도를 의미한다. 생략시 기본값은 1(완전 불투명)
		ctx.fillStyle = 'rgb(200, 70, 50)';
		// 모니터 왼쪽 상단에서 10, 10만큼 떨어진 자리에서 시작하는 폭 500, 높이 500인 사각형을 그린다.
		ctx.fillRect(10, 10, 500, 500);	
		// 모니터 왼쪽 상단에서 100, 100만큼 떨어진 자리에서 시작하는 폭 500, 높이 500인 사각형을 그린다.
		ctx.fillStyle = 'rgb(0, 50, 200, 0.5)';
		ctx.fillRect(100, 100, 500, 500);	
	
	</script>
</body>
</html>
